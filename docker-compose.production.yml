version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: ${{ secrets.DOCKER_USERNAME }}/kittygram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static
      - media:/media/

  frontend:
    image: ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend
    env_file: .env
    depends_on:
      - backend  
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    image: ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway
    env_file: .env
    depends_on:
      - backend
      - frontend  
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media/
